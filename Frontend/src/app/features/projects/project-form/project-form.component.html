<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create New Project</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Project Name</mat-label>
                    <input matInput formControlName="name" placeholder="My Awesome Project">
                    @if(projectForm.get('name')?.hasError('required')){
                    <mat-error>Name is required</mat-error>
                    }
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" rows="4"
                        placeholder="Describe your project..."></textarea>
                </mat-form-field>

                <div class="form-actions">
                    <button mat-button type="button" routerLink="/dashboard">Cancel</button>
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="projectForm.invalid || isLoading">
                        Create
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
