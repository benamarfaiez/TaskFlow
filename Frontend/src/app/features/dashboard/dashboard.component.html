<div class="dashboard-container">
    <div class="header">
        <h1>My Dashboard</h1>
        <button mat-raised-button color="primary" routerLink="/projects/new">
            <mat-icon>add</mat-icon> Create Project
        </button>
    </div>

    <div class="stats-grid">
        <mat-card class="stat-card">
            <mat-card-header>
                <mat-card-title>Assigned Tasks</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="stat-value">12</div>
            </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
            <mat-card-header>
                <mat-card-title>In Progress</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="stat-value">5</div>
            </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
            <mat-card-header>
                <mat-card-title>Completed</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="stat-value">28</div>
            </mat-card-content>
        </mat-card>
    </div>

    <h2>Recent Projects</h2>

    <div class="projects-grid" *ngIf="projects$ | async as projects; else loading">
        <mat-card *ngFor="let project of projects" class="project-card" [routerLink]="['/projects', project.id]">
            <mat-card-header>
                <div mat-card-avatar class="project-avatar">
                    {{ project.name.charAt(0) | uppercase }}
                </div>
                <mat-card-title>{{ project.name }}</mat-card-title>
                <mat-card-subtitle>Updated: {{ project.updatedAt | date }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ project.description }}</p>
            </mat-card-content>
        </mat-card>

        <div *ngIf="projects.length === 0" class="empty-state">
            <p>No projects found. Create your first one!</p>
        </div>
    </div>

    <ng-template #loading>
        <div class="loading-spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
