<div class="board-container" *ngIf="board$ | async as board">
    <div class="board-wrapper" cdkDropListGroup>

        <div class="board-column" *ngFor="let column of board.columns">
            <div class="column-header">
                <h3>{{ column.status | titlecase }}</h3>
                <span class="task-count">{{ column.tasks.length }}</span>
            </div>

            <div class="task-list" cdkDropList [cdkDropListData]="column.tasks"
                (cdkDropListDropped)="drop($event, column.status)">

                <div class="task-card" *ngFor="let task of column.tasks" cdkDrag>
                    <div class="task-content">
                        <div class="task-title">{{ task.title }}</div>
                        <div class="task-meta">
                            <span class="priority" [class]="task.priority.toLowerCase()">{{ task.priority }}</span>
                            <span class="assignee-avatar" *ngIf="task.assignee">
                                {{ task.assignee.fullName.charAt(0) }}
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
