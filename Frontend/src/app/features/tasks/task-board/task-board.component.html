@if(board$ | async; as board){
<div class="board-container">
    <div class="board-wrapper" cdkDropListGroup>

        @for(column of board.columns; track column.status){
        <div class="board-column">
            <div class="column-header">
                <h3>{{ column.status | titlecase }}</h3>
                <span class="task-count">{{ column.tasks.length }}</span>
            </div>

            <div class="task-list" cdkDropList [cdkDropListData]="column.tasks"
                (cdkDropListDropped)="drop($event, column.status)">
                @for(task of column.tasks; track task.id){
                <div class="task-card" cdkDrag>
                    <div class="task-content">
                        <div class="task-title">{{ task.title }}</div>
                        <div class="task-meta">
                            <span class="priority" [class]="task.priority.toLowerCase()">{{ task.priority }}</span>

                            @if(task.assignee){
                            <span class="assignee-avatar">
                                {{ task.assignee.fullName.charAt(0) }}
                            </span>
                            }
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
        }
    </div>
</div>
}
